<div class="row g-4 mb-4">
  <div class="col-12 col-lg-4">
    <div class="app-card app-card-chart h-100 shadow-sm">
      <div class="app-card-header p-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
                <h4 class="app-card-title">Reports</h4>
          </div><!--//col-->
          <div class="col-auto">
            
          </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-header-->
      <div class="app-card-body p-3 p-lg-4">
    
        
        <div class="chartjs-size-monitor">
          <canvas width="300" height="300" style="height: 300px;width: 300px;" id="canvas">{{chart}}</canvas>
        </div>
      </div><!--//app-card-body-->
    </div><!--//app-card-->
  </div><!--//col-->
  <div class="col-12 col-lg-6">
    <div class="app-card app-card-stats-table h-100 shadow-sm">
      <div class="app-card-header p-3">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
                <h4 class="app-card-title">{{currentMonthName}} - Maintenance</h4>
          </div><!--//col-->
          <div class="col-auto">
            <div class="card-header-action">
              <a href="#">View report</a>
            </div><!--//card-header-actions-->
          </div><!--//col-->
        </div><!--//row-->
      </div><!--//app-card-header-->
      <div class="app-card-body p-3 p-lg-4" style="max-height: 350px;overflow-y: scroll;">
        <div class="table-responsive">
          <table class="table table-borderless mb-0">
        <thead>
          <tr>
            <th class="meta">Flat No</th>
            <th class="meta stat-cell">Name</th>
            <th class="meta stat-cell">Maintenance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td><a href="/maintenance">{{member.flatNo}}</a></td>
            <td class="stat-cell">{{member.name}}</td>
            <td class="stat-cell" [ngStyle]="member.isPaid ? {'color': 'green'} : {'color': 'red'}">
              {{member.isPaid?'Paid':'Not Paid'}}
                  </td>
          </tr>
          
        </tbody>
      </table>
        </div><!--//table-responsive-->
      </div><!--//app-card-body-->
    </div><!--//app-card-->
  </div>
  
</div>
